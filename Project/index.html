<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto - Estudo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>

  <body>
    <!-- CORPO DO SITE -->

    <header>
      <!-- CABEÇALHO DO SITE, É O ELEMENTO DE CABEÇALHO DA 
            PÁGINA, QUE FICA NO TOPO DO SITE E ANTES DO CONTEÚDO -->

      <img src="./assets/img/logo.png" alt="logo fp" />
      <!-- LOGO DO SITE, ELEMENT IMG -->

      <nav>
        <!-- NAVEGAÇÃO DO SITE, ELEMENT NAV -->

        <ul>
          <!-- LISTA DE ITENS DA NAVEGAÇÃO, ELEMENT UL -->
          <li>Home</li>
          <!-- ITEM DA NAVEGAÇÃO, ELEMENT LI -->
          <li>Carros</li>
          <li>Contato</li>
        </ul>
        <!-- FIM DA LISTA DE ITENS DA NAVEGAÇÃO, ELEMENT UL -->
      </nav>
      <!-- FIM DA NAVEGAÇÃO DO SITE, ELEMENT NAV -->
    </header>
    <!-- FIM CABEÇALHO DO SITE, É O ELEMENTO DE CABEÇALHO DA 
        PÁGINA, QUE FICA NO TOPO DO SITE E ANTES DO CONTEÚDO -->

    <section>
      <!-- SEÇÃO DO SITE, ELEMENT SECTION -->

      <div class="list">
        <!-- LISTA DE CARROS, ELEMENT DIV -->
        <div class="item">
          <!-- ITEM DA LISTA DE CARROS, ELEMENT DIV -->

          <div class="car-img">
            <!-- IMAGEM DO CARRO, ELEMENT DIV -->
            <img src="./assets/img/1.png" alt="img carro" />
            <!-- IMAGEM DO CARRO, ELEMENT IMG -->
          </div>
          <!-- FIM DA IMAGEM DO CARRO, ELEMENT DIV -->

          <div class="content">
            <!-- CONTEÚDO DO CARRO, ELEMENT DIV -->

            <p class="car-info">
              <!-- INFORMAÇÕES DO CARRO, ELEMENT P -->
              Único Dono -
              <!-- INFORMAÇÕES DO CARRO, ELEMENT P -->
            </p>
            <!-- FIM DAS INFORMAÇÕES DO CARRO, ELEMENT P -->

            <h2>
              <!-- TÍTULO DO CARRO, ELEMENT H2 -->
              Ferrari
            </h2>
            <!-- FIM DO TÍTULO DO CARRO, ELEMENT H2 -->

            <p class="description">
              <!-- DESCRIÇÃO DO CARRO, ELEMENT P -->
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Reiciendis eos earum corrupti maiores blanditiis odit dolorem
              repudiandae illum architecto quas dolorum soluta alias nisi odio
              at, eum eveniet praesentium facere!.
            </p>
            <!-- FIM DA DESCRIÇÃO DO CARRO, ELEMENT P -->

            <button class="information">
              <!-- BOTÃO DE INFORMAÇÃO DO CARRO, ELEMENT BUTTON -->
              Ver mais
            </button>
            <!-- FIM DO BOTÃO DE INFORMAÇÃO DO CARRO, ELEMENT BUTTON -->
          </div>
          <!-- FIM DO CONTEÚDO DO CARRO, ELEMENT DIV -->
        </div>
        <!-- FIM DO ITEM DA LISTA DE CARROS, ELEMENT DIV -->
      </div>
      <!-- FIM DA LISTA DE CARROS, ELEMENT DIV -->

      <div class="arrows">
        <!-- SETAS DE NAVEGAÇÃO, ELEMENT DIV -->
        <button>
          <img src="./assets/img/arrow.png" alt="seta esquerda" />
        </button>
        <button><img src="./assets/img/arrow.png" alt="seta direita" /></button>
      </div>
      <!-- FIM DAS SETAS DE NAVEGAÇÃO, ELEMENT DIV -->

      <div class="indicators">
        <!-- INDICADORES DE NAVEGAÇÃO, ELEMENT DIV -->
        <div class="number">01</div>
        <!-- NÚMERO DO INDICADOR DE NAVEGAÇÃO, ELEMENT DIV -->
        <ul>
          <!-- LISTA DE INDICADORES DE NAVEGAÇÃO, ELEMENT UL -->
          <li class="active"></li>
          <!-- ITEM DO INDICADOR DE NAVEGAÇÃO, ELEMENT LI -->
          <li></li>
          <li></li>
        </ul>
        <!-- FIM DA LISTA DE INDICADORES DE NAVEGAÇÃO, ELEMENT UL -->
      </div>
      <!-- FIM DOS INDICADORES DE NAVEGAÇÃO, ELEMENT DIV -->
    </section>
  </body>
  <!-- FIM DO CORPO DO SITE -->
</html>
